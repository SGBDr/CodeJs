
<div (click)="Solve()" class="p-5">
    <div style="cursor: pointer;" class=" puzz justify-content-between shadow rounded p-3">
        <div>
            <div class="d-flex align-items-center">
                <h2>{{puzzle.name}}</h2>
            </div>
            <div class="overflow-auto">
                <br>
                <p style="height:60px; width: 350px;">
                    {{puzzle.preview}}
                </p>
            </div>
        </div>
        <div class="d-flex">
            <div class="info">
                <p>{{puzzle.lan}}</p>
            </div>
            <div class="info col-4">
                <p>{{puzzle.kind}}</p>
            </div>
            <div class="info col-4">
                <p>{{puzzle.diff}}</p>
            </div>
        </div>
    </div>
</div>
