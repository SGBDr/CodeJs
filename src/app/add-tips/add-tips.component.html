<main class="w-100 p-3">
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary m-1" type="button" data-bs-toggle="collapse" data-bs-target="#create" aria-expanded="false" aria-controls="create">Create</button>
        <button class="btn btn-primary m-1" type="button" data-bs-toggle="collapse" data-bs-target="#preview" aria-expanded="false" aria-controls="preview">Preview</button>
    </div>


    <div class="collapse collapse-horizontale m-2" id="preview">
      <div class="card card-body">
          <div class="p-0 h-0" *ngFor="let tp of tip.tip">
            <hr *ngIf='tp.name === "hr"'>
            <h1 *ngIf='tp.name === "h1"'><pre>{{tp.content}}</pre></h1>
            <h2 *ngIf='tp.name === "h2"'><pre>{{tp.content}}</pre></h2>
            <h3 *ngIf='tp.name === "h3"'><pre>{{tp.content}}</pre></h3>
            <h4 *ngIf='tp.name === "h4"'><pre>{{tp.content}}</pre></h4>
            <h5 *ngIf='tp.name === "h5"'><pre>{{tp.content}}</pre></h5>
            <h6 *ngIf='tp.name === "h6"'><pre>{{tp.content}}</pre></h6>
            <div class="bg-dark text-white shadow p-2 rounded" *ngIf='tp.name === "code"'>
              <div class="d-flex">
                <div style="background-color: green; margin: 5px; width: 15px; height: 15px;border-radius: 100%;"></div>
                <div style="background-color: red; margin: 5px;width: 15px; height: 15px;border-radius: 100%;"></div>
                <div style="background-color: yellow; margin: 5px;width: 15px; height: 15px;border-radius: 100%;"></div>
              </div>
              <code class="overflow-auto p-3" style="font-size: 20px;">
                <pre>{{tp.content}}</pre>
              </code>
            </div>
            <div class="shadow p-3 m-2 mb-3 rounded" *ngIf='tp.name === "important"'>
              <strong>
                <code class="overflow-auto" style="font-size: 20px;">
                  <pre>{{tp.content}}</pre>
                </code>
              </strong>
            </div>
          </div>
        </div>
      </div>

    <div class="collapse show collapse-horizontale m-2" id="create">
        <div class="card card-body">
            <div class="d-flex justify-content-between">
                <div class="shadow p-2" style="width: 50%;height: 550px;">
                    <h2>Tools</h2>
                    <div class="border m-2 p-2">
                        <h6>TEXT</h6>
                        <hr>
                        <button class="button shadow rounded" (click)="setSize(4)">SIZE-3</button>
                        <button class="button shadow rounded" (click)="setSize(5)">SIZE-2</button>
                        <button class="button shadow rounded" (click)="setSize(6)">SIZE-1</button>
                        <br><br>
                        <h6>TITLE</h6>
                        <hr>
                        <button class="button shadow rounded" (click)="setSize(1)">SIZE-6</button>
                        <button class="button shadow rounded" (click)="setSize(2)">SIZE-5</button>
                        <button class="button shadow rounded" (click)="setSize(3)">SIZE-4</button>
                        <br><br>
                        <h6>CODE</h6>
                        <hr>
                        <button class="button shadow rounded" (click)="addCode('Code')">JAVASCRIPT</button>
                        <button class="button shadow rounded" (click)="addCode('Important')">IMPORTANT</button>
                        <button class="button shadow rounded" [disabled]="true">OTHER</button>
                        <br><br>
                        <h6>SEPARATOR</h6>
                        <hr>
                        <button class="button shadow rounded" (click)="addsep()">HORIZONTAL</button>
                        <button class="button shadow rounded" [disabled]="true">VERTICAL</button>
                    </div>
                    <button class="btn btn-sm btn-success" *ngIf="tip.tip.length != 0" (click)="share()">share</button>
                </div>
                <div class="overflow-auto shadow p-3" style="width: 50%;height: 550px;">
                    <h1>Architecture of your Tip</h1>
                    <hr>
                    <div *ngFor="let tp of tip.tip" class="bg-light shadow rounded m-3">
                      <div class="d-flex justify-content-between">
                        <h4 class="m-2">{{tp.name}}</h4>
                        <svg xmlns="http://www.w3.org/2000/svg" (click)="tip.tip.splice(tp.id, 1)" width="25" height="25" fill="currentColor" class="bi bi-eraser" viewBox="0 0 16 16">
                          <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                        </svg>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="shade bg-light shadow p-2" *ngIf="ad" style="width: 500px;height: 500px;">
      <h1>ADD</h1>
      <div>
        <input type="text" class="text" [(ngModel)]="textname" placeholder=" Name ">
      </div>
      <div>
        <textarea name="" id="" [(ngModel)]="content" class="con" cols="30" rows="10"></textarea><br>
        <small>{{what + ' ' + size}}</small>
      </div>
      <div class="d-flex justify-content-right">
        <button class="btn_new" (click)="ad = false">Cancel</button>
        <button class="btn_new" (click)="add()">ADD</button>
      </div>
      <div class="alert alert-danger" *ngIf="error !== ''">
        {{error}}
      </div>
    </div>

</main>
